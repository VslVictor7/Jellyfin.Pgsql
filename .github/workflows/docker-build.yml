name: Buildar e publicar imagem para o Docker Hub

on:
  push:
    branches:
      - fork

jobs:
  publish_images:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Extrair versão do Jellyfin do Dockerfile
        id: version
        run: |
          VERSION=$(grep -oP '(?<=FROM jellyfin/jellyfin:)[0-9\.]+' Dockerfile)
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Buildar imagem Docker
        run: |
          docker build . \
            -t victorvsl7/jellyfin-postgres:latest \
            -t victorvsl7/jellyfin-postgres:${{ env.VERSION }}

      - name: Login no Docker Hub
        run: |
          echo "${{ secrets.DOCKER_HUB_TOKEN }}" | \
          docker login -u victorvsl7 --password-stdin

      - name: Publicar imagens no Docker Hub
        run: |
          docker push victorvsl7/jellyfin-postgres:latest
          docker push victorvsl7/jellyfin-postgres:${{ env.VERSION }}